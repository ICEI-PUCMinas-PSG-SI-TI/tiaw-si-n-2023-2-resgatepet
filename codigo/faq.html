  <div class="mt-2 text-center container" id="tela">
    Clique na categoria de perguntas desejadas para que elas apareçam
  </div>

  <div class="card m-5">
    <div class="card-body">
      <h1 class="text-center">Administrador,</h1>
      <p>Envie sua pergunta e reposta</p>
      <form>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="number" class="form-control" id="id" placeholder="Digite o id da pergunta" required>
        </div>
        <div class="mb-3">
          <label for="pergunta" class="form-label">Pergunta</label>
          <input type="text" class="form-control" id="pergunta" placeholder="Como faço para adotar?" required>
        </div>
        <div class="mb-3">
          <label for="resposta" class="form-label">Resposta</label>
          <input type="text" class="form-control" id="resposta" placeholder="Resposta" required>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <select name="categoria" class="form-control" id="categoria" required>
            <option value="Adocao">Adocao</option>
            <option value="Denuncia">Denuncia</option>
            <option value="Cadastro">Cadastro</option>
        </select>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btnPerguntar">Enviar</button>
      </form>
    </div>
  </div>
