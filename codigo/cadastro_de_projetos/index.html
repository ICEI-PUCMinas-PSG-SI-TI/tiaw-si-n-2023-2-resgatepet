    <main>  
        <div class="container bg-dark text-white ">
            <div class="row text-white text-center pt-3">
                <h3>Cadastro De Ongs e Projetos</h3>

            </div>
            <form class="row bg-dark border border-secondary" id="form">
                <div class="mb-3 col-6 ">
                  <label for="exampleInputEmail1" class="form-label ">Nome:</label>
                  <input type="text" class="form-control bg-dark border-secondary text-white box-shadow" id="nome" aria-describedby="emailHelp" required>

                </div>
                <div class="mb-3 col-6">
                  <label for="exampleInputPassword1" class="form-label">Sobrenome:</label>
                  <input type="text" class="form-control bg-dark text-white border-secondary" id="sobrenome" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Telefone:</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="telefone" aria-describedby="emailHelp" required>

                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Email:</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="email" required>
                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Cidade:</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="cidade" aria-describedby="emailHelp" required>

                  </div>

                  <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Estado:</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="categoria" required>
                  </div>
                  <div class="mb-3 col-12">
                    <label for="exampleInputPassword1" class="form-label">Web Site:</label>
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="saite" required>
                  </div>


                  <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary " type="submit">Enviar</button>
                    
                  </div>

                

              </form>
        </div>

        <div class="container">
          <div class="row">
            <div id="ongs">

            </div>
          </div>
        </div>
