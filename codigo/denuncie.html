      <div class="card m-5">
        <div class="card-body">
	    <h1 class="text-center">Envie sua denúncia</h1>
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Exemplo: email@email.com" required>
                </div>
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" placeholder="Telefone" required>
                </div>
                <div class="mb-3">
                  <label for="endereco" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço completo" required>
                </div>
		<div class="mb-3">
                  <label for="comment" class="form-label">Comentário</label>
                  <input type="text" class="form-control" id="comment" placeholder="Explique mais sobre o caso" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check" required>
                  <label class="form-check-label" for="check"> Aceito compartilhar meus dados somente com o orgão responsável por tratar a denúncia e este não o compartilhará em hipótese alguma.</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnDenuncie">Denuncie</button>
              </form>
        </div>
      </div>

      <div class="card m-5">
        <div class="card-body text-center" id="tela">
	    <h1>Olá administrador,</h1>
	    <p>Veja as denúncias clicando no botão abaixo:</p>
            <button type="submit" class="btn btn-primary" id="btnCarrega">Carrega denúncias</button>
        </div>
      </div>
