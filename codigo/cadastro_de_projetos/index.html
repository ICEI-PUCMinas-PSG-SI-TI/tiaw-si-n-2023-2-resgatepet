<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Ongs e Projetos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   
    <main>  
        <div class="container">
            <div class="row">
                <h3 style="text-align: center;">Cadastro De Ongs e Projetos</h3>

            </div>
            <form class="row" id="form">
                <div class="mb-3 col-6">
                  <label for="exampleInputEmail1" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required>

                </div>
                <div class="mb-3 col-6">
                  <label for="exampleInputPassword1" class="form-label">Telefone:</label>
                  <input type="text" class="form-control" id="sobrenome" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Categoria:</label>
                    <input type="text" class="form-control" id="telefone" aria-describedby="emailHelp" required>

                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" aria-describedby="emailHelp" required>

                  </div>

                  <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="categoria" required>
                  </div>
                  <div class="mb-3 col-12">
                    <label for="exampleInputPassword1" class="form-label">Web Site:</label>
                    <input type="text" class="form-control" id="saite" required>
                  </div>




                <button type="submit"   class="btn btn-primary">Enviar</button>

              </form>
        </div>

        <div class="container">
          <div class="row">
            <div id="ongs">

            </div>
          </div>
        </div>


    </main>

     




   <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
